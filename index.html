<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb5b6e46d1.js" crossorigin="anonymous"></script>
    <script src="./static/script.js" defer></script>
    <link rel="stylesheet" href="./public/css/default.css">
    <title>Home | Picture Day</title>
</head>
<body>
    <nav>
        <header>
            <label for="pesquisar-data">
                <input type="date" name="" id="date">
                <button onclick="getDate()" id="getDate"><img src="./public/images/lupa.svg" alt="pesquisar"></button>
            </label>
                
        </header>
        <ul>
            <li onclick="closeDescription()"><img src="./public/images/imagem.svg" alt="acessar-imagem">Imagem</li>
            <li onclick="showDescription()"><img src="./public/images/descricao.svg" alt="ver-descrição">Descrição</li>
            <li onclick="loadHome()"><img src="./public/images/home.svg" alt="pagina-inicial">Home</li>
        </ul>
    </nav>
    <main>
        <div id="container-APOD">
            <div id="home">
                <h1>Explore o universo.</h1>
                <img src="./public/images/navezinha.png" alt="logo-do-site">
            </div>
        </div>
    </main>
</body>
</html>
